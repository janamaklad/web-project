<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="AdminProducts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Baby BodySuit</title>

</head>

<body>
    <div class="navbar">
        <a href="Admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="AdminWomen.html" class="category active">Women</a>
            <a href="AdminMen.html" class="category">Men</a>
            <a href="AdminGirls.html" class="category">Girls</a>
            <a href="AdminBoys.html" class="category">Boys</a>
            <a href="AdminBaby.html" class="category">Baby</a>
            <a href="AdminHome.html" class="category">Home</a> 
        </div>
    </div>

    <div class="product" onclick="showModal('bbbodysuit1.PNG', ['bbbodysuitc1.PNG'], 'new born bodysuit', '350 LE', 'mothercare','newborn')">
        <img src="bbbodysuit1.png" >
        <div class="product-details">
            <h2> new born bodysuit</h2>
            <p>Price: 350 LE</p>
            <p>Brand: mothercare</p>
            <p>Size: newborn </p>
            <button onclick="removeProduct('bbbodysuit1.PNG', 'new born bodysuit', ' 350 LE', 'mothercare','new born')">Remove</button>
            <button class="edit-button" onclick="editProduct('bbbodysuit1.PNG', 'new born bodysuit', ' 350 LE', 'mothercare','new born')">Edit</button>
        </div>
    </div>

    <div class="product" onclick="showModal('bbbodysuit2.PNG', ['bbbodysuit2.PNG'], 'yellow bodysuit', '250 LE', 'mothercare','6-9 Months')">
        <img src="bbbodysuit2.png" >
        <div class="product-details">
            <h2>yellow bodysuit</h2>
            <p>Price: 250 LE</p>
            <p>Brand: mothercare</p>
            <p>Size: 6-9 Months </p>
            <button onclick="removeProduct('bbbodysuit2.PNG', 'yellow bodysuit', ' 250 LE', 'mothercare','6-9 Months')">Remove</button>
            <button class="edit-button" onclick="editProduct('bbbodysuit2.PNG', 'yellow bodysuit', ' 250 LE', 'mothercare','6-9 Months')">Edit</button>
        </div>
    </div>

            
    <!-- Add more products -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>

            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="edit-price">Price:</label>
                <input type="numeric" id="edit-price" name="edit-price">
    
                <label for="edit-size">Size:</label>
                <select id="edit-size" name="edit-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
          </select>

                <button id="saveButton" type="button" onclick="submitEdit()">Save</button>
            </form>
        </div>
    </div>
    
    

   <script src="remove.js"></script> 

</body>
</html>
