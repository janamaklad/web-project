<body>
    <div class="navbar">
        <a href="Admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="AdminWomen.html" class="category active">Women</a>
            <a href="AdminMen.html" class="category">Men</a>
            <a href="AdminGirls.html" class="category">Girls</a>
            <a href="AdminBoys.html" class="category">Boys</a>
            <a href="AdminBaby.html" class="category">Baby</a>
            <a href="AdminHome.html" class="category">Home</a> 
        </div>
    </div>

    <div class="product" onclick="showModal('vase.PNG', ['vase.PNG'], 'Antique Vase', '2500 LE', 'Antique')">
        <img src="vase.PNG" >
        <div class="product-details">
            <h2>Antique vase</h2>
            <p>Price: 2500 LE</p>
            <p>Brand: Antique</p>
            <button onclick="removeProduct('vase.PNG', 'Antique Vase', ' 2500 LE', 'Antiques')">Remove</button>
            <button class="edit-button" onclick="editProduct('vase.PNG', 'Antique Vase', ' 2500 LE', 'Antiques')">Edit</button>
        </div>
    </div>

    <div class="product" onclick="showModal('clock1.PNG', ['clock1.PNG', 'clock2.PNG'], 'Grand Clock', '20000 LE', 'Hans')">
        <img src="clock1.PNG" >
        <div class="product-details">
            <h2>Grand Clock</h2>
            <p>Price: 20000 LE</p>
            <p>Brand: Hans</p>
            <button onclick="removeProduct('clock1.PNG', 'Grand Clock', ' 20000 LE', 'Hans')">Remove</button>
            <button class="edit-button" onclick="editProduct('clock1.PNG', 'Grand Clock', ' 20000 LE', 'Hans')">Edit</button>
        </div>
    </div>
            
    <!-- Add more products -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>

            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="edit-price">Price:</label>
                <input type="numeric" id="edit-price" name="edit-price">
    
                <label for="edit-size">Size:</label>
                <select id="edit-size" name="edit-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
          </select>

                <button id="saveButton" type="button" onclick="submitEdit()">Save</button>
            </form>
        </div>
    </div>

    </script>
    
   <script src="remove.js"></script> 
    <script src="products.js"></script>
</body>
</html>
