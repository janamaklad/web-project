<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Thrifting.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Second Chance</title>
</head>
<body> 

    <div class="navbar">
        <a href="Thrifting.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="icons">
            <a href="profile.html"><i class="far fa-user"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="#favorites"><i class="fas fa-heart"></i></a>
        </div>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="buttons">
            <a href="register.html" class="register-btn">Register</a>
            <a href="#" id="signin-btn" class="signin-btn">Sign In</a>
        </div>
    </div>

    <div class="center-pic">
        <img src="homepage.jpg">
        <h2 class="categories-header">Shop By Category</h2>
        <div class="categories">
            <a href="women.html"><img src="ShopWomen.jpg" ></a>
            <a href="men.html"><img src="ShopMen.jpg" ></a>
            <a href="girls.html"><img src="ShopGirls.jpg" ></a>
            <a href="boys.html"><img src="ShopBoys.jpg" ></a>
            <a href="baby.html"><img src="ShopBaby.jpg" ></a>
            <a href="Home.html"><img src="ShopHome.jpg" ></a>

        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="container">
            <h2>Welcome back!</h2>
            <form id="signin">
                <div class="form-group">
                   
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                 
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div id="error-message" class="error-message"></div>
               

                <button type="submit">Log In</button>
    
                <p>Don't have an account? <a href="register.html" id="signup1">Sign Up</a> </p>
                
               

            </form>
        </div>
        </div>
        <div id="overlay" class="overlay"></div>
    
    <script>
    document.getElementById('signup1').addEventListener('click',function(event){
    event.preventDefault();
    window.location.href='register.html';
    });
    
    document.addEventListener('DOMContentLoaded', function() {
    const signinform = document.getElementById('signin');
    
    const signinbtn=document.getElementById('signin-btn');
    const modal= document.getElementById('modal');
    const overlay= document.getElementById('overlay');

    const correctuser='user22';
    const correctpass='12345';

    const adminuser='admin22';
    const adminpass='54321';
    
    const errormsg=document.getElementById('error-message');

    signinbtn.addEventListener('click', function(event) {
        event.preventDefault();
    
    
        modal.classList.add('active');
        overlay.classList.add('active');
    
    });
    
    signinform.addEventListener('submit',function(event){
        event.preventDefault();
    
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        console.log('Username:', username);
        console.log('Password:', password);
    
           if(username=== correctuser && password=== correctpass){

        signinform.reset(); 
        
        modal.classList.remove('active');
        overlay.classList.remove('active');

        window.location.href='profile.html';

           }else if(username===adminuser && password===adminpass){
             signinform.reset();

             modal.classList.remove('active');
             overlay.classList.remove('active');

             window.location.href='admin.html';
           }
           
           else{
            errormsg.textContent='Incorrect Username or Password*';
           }
    });
    
    overlay.addEventListener('click', function(){
        modal.classList.remove('active');
        overlay.classList.remove('active');
    });
    });
    
    
    </script>
    
    
    
    
    




</body>
</html>
