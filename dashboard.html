<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        
        <ul>
            <li><a href="#" onclick="manage('products')">Manage Products</a></li>
            <li><a href="#" onclick="manage('users')">Manage Users</a></li>
            <li><a href="#" onclick="manage('orders')">Manage Orders</a></li>
            <div class="bottom-element">
                <a href="admin.html" class="backButton">Back</a>
            </div> 
        </ul>
    </div>
    <div class="panel">
    <div class="content" id="content">
        <div id="products" class="tab">
            <h3>Manage Products</h3>
            <div class="options">
                <button class="option">View</button>
                <button class="option">Add</button>
                <button class="option">Edit</button>
                <button class="option">Remove</button>
            </div>
        </div>
        <div id="users" class="tab">
            <h3>Manage Users</h3>
            <div class="options">
                <button class="option">View</button>
                <button class="option">Add</button>
                <button class="option">Edit</button>
                <button class="option">Remove</button>
            </div>
        </div>
        <div id="orders" class="tab">
            <h3>Manage Orders</h3>
            <div class="options">
                <button class="option" onclick="window.location.href='viewOrders.html'">View</button>
                <button class="option" onclick="window.location.href='addOrder.html'">Add</button>
                <button class="option">Edit</button>
                <button class="option">Remove</button>
            </div>
        </div>
        
</div>
</div>
    <script src="dashboard.js"></script>

    
</body>
</html>
