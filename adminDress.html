<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="AdminProducts.css"> 
    <title>Top Wear Products</title>
    

</head>
<body>
    <div class="navbar">
        <a href="Admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>

    <h1>Women Dresses</h1>
    <div class="product">
        <img src="floraldress1.PNG" >
        <div class="product-details">
            <h2>Floral Dress</h2>
            <p>Price: 550 LE</p>
            <p>Brand: Defecto</p>
            <p>Size: Small </p>
            <button onclick="removeProduct('floraldress1.PNG','Floral Dress', '550 LE', 'Defecto','Small')">Remove</button>
            <button class="edit-button" onclick="editProduct('floraldress1.PNG','Floral Dress', '550 LE', 'Defecto','Small')">Edit</button>
        </div>
    </div>


    <div class="product">
        <img src="Ruffles pink dress1.PNG" >
        <div class="product-details">
            <h2>Ruffles Pink Dress</h2>
            <p>Price: 750 LE</p>
            <p>Brand: H&M</p>
            <p>Size: Medium </p>
            <button onclick="removeProduct('Ruffles pink dress1.PNG','Ruffles Pink Dress','750 LE', 'H&M','Medium')">Remove</button>
            <button class="edit-button" onclick="editProduct('Ruffles pink dress1.PNG','Ruffles Pink Dress','750 LE', 'H&M','Medium')">Edit</button>
        </div>
    </div>

    <div class="product" onclick="showModal()">
        <img src="short black dress1.png" >
        <div class="product-details">
            <h2>Short Black Dress</h2>
            <p>Price: 1000 LE</p>
            <p>Brand: H&M</p>
            <p>Size: Small </p>
            <button onclick="removeProduct('short black dress1.PNG','Short Black Dress', '1000 LE', 'H&M','Small')">Remove</button>
            <button class="edit-button" onclick="editProduct('short black dress1.PNG','Short Black Dress', '1000 LE', 'H&M','Small')">Edit</button>
        </div>
    </div>
     <!-- Add more product -->
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
           <!--     <button onclick="removeProduct()">Add To Cart</button> -->
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="edit-price">Price:</label>
                <input type="numeric" id="edit-price" name="edit-price">
    
                <label for="edit-size">Size:</label>
                <select id="edit-size" name="edit-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
          </select>

                <button id="saveButton" type="button" onclick="submitEdit()">Save</button>
            </form>
        </div>
    </div>

    </script>
    
   <script src="remove.js"></script> 
    <script src="products.js"></script>
</body>
</html>
