<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="navbar">
        <a href="Admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>

    <h1>Women Outer Wear</h1>
    <div class="product" >
        <img src="denim jacket1.PNG" >
        <div class="product-details">
            <h2>Denim Jacket</h2>
            <p>Price: 800 LE</p>
            <p>Brand:Bersheka</p>
            <p>Size: Medium </p>
            <button onclick="removeProduct('denim jacket1.PNG', 'Denim Jacket', '800 LE', 'Bersheka','Medium')">Remove</button>
            <button class="edit-button" onclick="editProduct('denim jacket1.PNG','Denim Jacket', '800 LE', 'Bersheka','Medium')">Edit</button>
        </div>
    </div>

    <div class="product">
        <img src="brown cardigan1.PNG" >
        <div class="product-details">
            <h2>Brown Cardigan</h2>
            <p>Price: 500 LE</p>
            <p>Brand:defacto</p>
            <p>Size: free-size </p>
            <button onclick="removeProduct('brown cardigan1.PNG','Brown Cardigan', '500 LE', 'defacto','free-size')">Remove</button>
            <button class="edit-button" onclick="editProduct('brown cardigan1.PNG', 'Brown Cardigan', '500 LE', 'defacto','free-size')">Edit</button>
        </div>
    </div>


    <div class="product" >
        <img src="grey coat1.png" >
        <div class="product-details">
            <h2>grey coat1</h2>
            <p>Price: 1,400 LE</p>
            <p>Brand:Stradivarius</p>
            <p>Size: Small </p>
            <button onclick="removeProduct('grey coat1.PNG','grey coat1', '1,400 LE', 'Stradivarius','Small')">Remove</button>
            <button class="edit-button" onclick="editProduct('grey coat1.PNG', 'grey coat1', '1,400 LE', 'Stradivarius','Small')">Edit</button>
        </div>
    </div>
   
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
           <!--     <button onclick="removeProduct()">Add To Cart</button> -->
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="edit-price">Price:</label>
                <input type="numeric" id="edit-price" name="edit-price">
    
                <label for="edit-size">Size:</label>
                <select id="edit-size" name="edit-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
          </select>

                <button id="saveButton" type="button" onclick="submitEdit()">Save</button>
            </form>
        </div>
    </div>

    <script src="products.js"></script>
</body>
</html>
