        </div>
    </div>
    <div class="product" >
        <img src="tru shirt.png" >
        <div class="product-details">
            <h2>tru shirt</h2>
            <p>Price: 528</p>
            <p>Brand: LcWakiki</p>
            <p>Size: large </p>
            <button onclick="removeProduct('tru shirt.PNG', ['tru shirt.PNG', 'trushirt2.PNG'], 'tru shirt', '528 LE', 'LcWakiki','large')">Remove</button>
            <button class="edit-button" onclick="editProduct('tru shirt.PNG', ['tru shirt.PNG', 'trushirt2.PNG'], 'tru shirt', '528 LE', 'LcWakiki','large')">Edit</button>


            
        </div>
    </div>
    <!-- Add more products -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
           <!--     <button onclick="removeProduct()">Add To Cart</button> -->
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="edit-price">Price:</label>
                <input type="numeric" id="edit-price" name="edit-price">
    
                <label for="edit-size">Size:</label>
                <select id="edit-size" name="edit-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
          </select>

                <button id="saveButton" type="button" onclick="submitEdit()">Save</button>
            </form>
        </div>
    </div>
