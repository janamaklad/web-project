<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Top Wear Products</title>

</head>
<body>
    <div class="navbar">
        <a href="Thrifting.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="icons">
            <a href="#profile"><i class="far fa-user"></i></a>
            <a href="#Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#favorites"><i class="fas fa-heart"></i></a>
          

        </div>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="women.html" class="category active">Women</a>
            <a href="men.html" class="category">Men</a>
            <a href="girls.html" class="category">Girls</a>
            <a href="boys.html" class="category">Boys</a>
            <a href="baby.html" class="category">Baby</a>
            <a href="home.html" class="category">Home</a> 
        </div>
    </div>
    <h1>Boys bags</h1>
    <div class="product" onclick="showModal('converse bumbag.png', ['converse bumbag.png', 'converse2.PNG'], 'orange polyster', '305 LE', 'converse','no')">
        <img src="converse bumbag.png" >
        <div class="product-details">
            <h2>orange polyster</h2>
            <p>Price: 305 LE</p>
            <p>Brand: converse</p>
            <p>Size: no </p>
            <a href="cart.html"><button>Add To Cart</button></a>
            <a href="favorites.html"><button>Add To Favorites</button></a>
        </div>
    </div>

    <div class="product" onclick="showModal('backpack.PNG', ['backpack.PNG', 'backpack2.PNG'], 'black bag', '305 LE', 'unbranded','no')">
        <img src="backpack.png" >
        <div class="product-details">
            <h2> black bag</h2>
            <p>Price: 305 LE</p>
            <p>Brand: unbranded </p>
            <p>Size: no</p>
            <a href="cart.html"><button>Add To Cart</button></a>
            <a href="favorites.html"><button>Add To Favorites</button></a>
        </div>
    </div>
    <!-- Add more products -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
                <a href="cart.html"><button>Add To Cart</button></a>
                <a href="favorites.html"><button>Add To Favorites</button></a>
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
 
</body>
</html>
