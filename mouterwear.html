<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <title>outer wear Products</title>
</head>
<body>
    <div class="navbar">
        <a href="Thrifting.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="icons">
            <a href="#profile"><i class="far fa-user"></i></a>
            <a href="#Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#favorites"><i class="fas fa-heart"></i></a>
        </div>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>

    <h1>Men outer Wear</h1>
    <div class="product" onclick="showModal('armanijacket1.PNG', ['armanijacket1.PNG','armanijacket2.PNG'], 'armani exchange jacket', '3,800 LE', 'Armani exchange','small')">
        <img src="armanijacket1.PNG" >
        <div class="product-details">
            <h2>armani exchange jacket</h2>
            <p>Price: 3,800 LE</p>
            <p>Brand: Armani exchange</p>
            <p>Size: small </p>
            <a href="cart.html"><button>Add To Cart</button></a>
        </div>
    </div>

    <div class="product" onclick="showModal('tommyjacket1.PNG', ['tommyjacket1.PNG','tommyjacket2.PNG','tommyjacket3.PNG'], 'tommy jeans jacket', '5,000 LE', 'Tommy jeans','medium')">
        <img src="tommyjacket1.png" >
        <div class="product-details">
            <h2>Tommy jeans jacket</h2>
            <p>Price: 5,000 LE</p>
            <p>Brand: Tommy jeans</p>
            <p>Size: medium </p>
            <a href="cart.html"><button>Add To Cart</button></a>
        </div>
    </div>


    <div class="product" onclick="showModal('denimjacket1.PNG', ['denimjacket1.PNG'], 'denim jacket', '1,000 LE', 'zara','X-large')">
        <img src="denimjacket1.png" >
        <div class="product-details">
            <h2>denim jacket</h2>
            <p>Price: 1,000 LE</p>
            <p>Brand: zara</p>
            <p>Size: X-large </p>
            <a href="cart.html"><button>Add To Cart</button></a>
        </div>
    </div>

    

     <!-- Add more product -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
                <a href="cart.html"><button>Add To Cart</button></a>
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
</body>
</html>
