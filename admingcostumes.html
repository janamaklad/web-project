<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>girls Products</title>

</head>

<body>
    <div class="navbar">
        <a href="admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        

        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="AdminWomen.html" class="category active">Women</a>
            <a href="AdminMen.html" class="category">Men</a>
            <a href="AdminGirls.html" class="category">Girls</a>
            <a href="AdminBoys.html" class="category">Boys</a>
            <a href="AdminBaby.html" class="category">Baby</a>
            <a href="AdminHome.html" class="category">Home</a> 
        </div>
    </div>

    <h1>Girls costumes</h1>
    <div class="product" onclick="showModal('ballgown.PNG', ['ballgown.PNG','ballgown2.png'], 'pink dress', '2,929LE', 'unbranded','7-8y')">
        <img src="ballgown.png" >
        <div class="product-details">
            <h2>pink dress</h2>
            <p>Price: 2,929 LE</p>
            <p>Brand: unbranded</p>
            <p>Size: 7-8y </p>
            <button onclick="removeProduct('ballgown.PNG','pink dress', '2,929LE', 'unbranded','7-8y')">Remove</button>
            <button class="edit-button" onclick="editProduct('ballgown.png', 'pink dress', '2,929LE', 'unbranded','7-8y')">Edit</button>
        </div>
    </div>

    <div class="product" onclick="showModal('banana leaf.png', ['banana leaf.png','leaf2.png'], 'hawaiian set', '1,145 LE', 'unbranded','8-10 y')">
        <img src="banana leaf.png" >
        <div class="product-details">
            <h2> hawaiian set</h2>
            <p>Price: 1,145 LE</p>
            <p>Brand: unbranded</p>
            <p>Size:8-10 y </p>
            <button onclick="removeProduct('banana leaf.PNG', 'hawaiian set', '1,145 LE', 'unbranded','8-10 y')">Remove</button>
            <button class="edit-button" onclick="editProduct('banana leaf.PNG','hawaiian set', '1,145 LE', 'unbranded','8-10 y')">Edit</button>
        </div>
    </div>
    <!-- Add more products -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
                <a href="cart.html"><button>Add To Cart</button></a>
                <a href="favorites.html"><button>Add To Favorites</button></a>
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
</body>
</html>
