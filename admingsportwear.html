<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>girls Products</title>

</head>

<body>
    <div class="navbar">
        <a href="admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        

        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="AdminWomen.html" class="category active">Women</a>
            <a href="AdminMen.html" class="category">Men</a>
            <a href="AdminGirls.html" class="category">Girls</a>
            <a href="AdminBoys.html" class="category">Boys</a>
            <a href="AdminBaby.html" class="category">Baby</a>
            <a href="AdminHome.html" class="category">Home</a> 
        </div>
    </div>

    <h1>Girls sports</h1>
    
    <div class="product" onclick="showModal('fila pink.png', ['fila pink.png', 'fila2.png'], 'pink set', '977LE', 'fila','medium')">
        <img src="fila pink.png" >
        <div class="product-details">
            <h2> pink set</h2>
            <p>Price: 977 LE</p>
            <p>Brand: fila</p>
            <p>Size: medium </p>
            <button onclick="removeProduct('fila pink.PNG','pink set', '977LE', 'fila','medium')">Remove</button>
            <button class="edit-button" onclick="editProduct('fila pink.png', 'pink set', '977LE', 'fila','medium')">Edit</button>
        </div>
    </div>
    <div class="product" onclick="showModal('sports bra.PNG', ['sports brat.PNG','sports bra2.png'], 'pink cotton', '244LE', 'unbranded','large')">
        <img src="sports bra.png" >
        <div class="product-details">
            <h2>pink cotton</h2>
            <p>Price: 244 LE</p>
            <p>Brand: unbranded</p>
            <p>Size: large </p>
    
                <button onclick="removeProduct('sports bra.PNG', 'pink cotton', '244LE', 'unbranded','large')">Remove</button>
                <button class="edit-button" onclick="editProduct('sports bra.png', 'pink cotton', '244LE', 'unbranded','large')">Edit</button>
    </div>
    <!-- Add more products -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>

            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="remove.js"></script>
</body>
</html>
