<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <title>Top Wear Products</title>
</head>
<body>
    <div class="navbar">
        <a href="Thrifting.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="icons">
            <a href="#profile"><i class="far fa-user"></i></a>
            <a href="#Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#favorites"><i class="fas fa-heart"></i></a>
        </div>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>

    <h1>Women Bottom Wear</h1>

    <div class="product" onclick="showModal('wjeans1.PNG', ['wjeans1.PNG', 'wjeans2.PNG'], 'Blue Denim', '500 LE', 'Zara','32 EUR')">
        <img src="wjeans1.PNG" >
        <div class="product-details">
            <h2>Blue Denim</h2>
            <p>Price: 500 LE</p>
            <p>Brand: Zara</p>
            <p>Size: 32 EUR </p>
            <a href="cart.html"><button>Add To Cart</button></a>
            <button class="favorite-btn">Add to Favorites</button>
        </div>
    </div>

    <div class="product" onclick="showModal('beij pants1.PNG', ['beij pants1.PNG', 'beij pants2.PNG'], 'beij Denim', '450 LE', 'Zara','34 EUR')">
        <img src="beij pants1.PNG" >
        <div class="product-details">
            <h2>beij Denim</h2>
            <p>Price: 450 LE</p>
            <p>Brand: Zara</p>
            <p>Size: 34 EUR </p>
            <a href="cart.html"><button>Add To Cart</button></a>
            <button class="favorite-btn">Add to Favorites</button>
        </div>
    </div>


     <!-- Add more product  -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
                <a href="cart.html"><button>Add To Cart</button></a>
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
</body>
</html>
