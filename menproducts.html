<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="products.css">
    <title>Men Products</title>
</head>
<body>
    <div class="navbar">
        <a href="Thrifting.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        <div class="icons">
            <a href="#profile"><i class="far fa-user"></i></a>
            <a href="#Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#favorites"><i class="fas fa-heart"></i></a>
        </div>
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="women.html" class="category active">Women</a>
            <a href="men.html" class="category">Men</a>
            <a href="girls.html" class="category">Girls</a>
            <a href="boys.html" class="category">Boys</a>
            <a href="baby.html" class="category">Baby</a>
            <a href="home.html" class="category">Home</a> 
        </div>
    </div>

    <h1>Men Products</h1>

    <div id="products-container">
        <!-- Products will be dynamically added here -->
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
                <a href="cart.html"><button>Add To Cart</button></a>
                <a href="favorites.html"><button>Add To Favorites</button></a>
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                // Based on the category, fetch and display products
                switch (category) {
                    case 'tops':
                        showProducts([
                            {
                                image: 'wool vest.png',
                                name: 'wool vest',
                                price: '1250 LE',
                                brand: 'chateau',
                                size: 'large'
                            },
                            {
                                image: 'tru shirt.PNG',
                                name: 'tru shirt',
                                price: '528 LE',
                                brand: 'LcWakiki',
                                size: 'large'
                            },
                            // Add more products here
                        ]);
                        break;
                    case 'bottoms':
                        showProducts([
                            {
                                image: 'Bershka checkered pants.PNG',
                                name: 'checkered pants',
                                price: '688 LE',
                                brand: 'Bershka',
                                size: '38 EUR'
                            },
                            {
                                image: 'Decked out Joggers.PNG',
                                name: 'gray Denim',
                                price: '900 LE',
                                brand: 'Deckeout',
                                size: 'small'
                            },
                            // Add more products here
                        ]);
                        break;
                    // Add cases for other categories
                    default:
                        console.error('Unknown category:', category);
                }
            }
        });

        function showProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product" onclick="showModal('${product.image}', ['${product.image}'], '${product.name}', '${product.price}', '${product.brand}', '${product.size}')">
                        <img src="${product.image}">
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p>Price: ${product.price}</p>
                            <p>Brand: ${product.brand}</p>
                            <p>Size: ${product.size}</p>
                            <a href="cart.html"><button>Add To Cart</button></a>
                            <button class="favorite-btn">Add to Favorites</button>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
