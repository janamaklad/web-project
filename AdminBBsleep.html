<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="AdminProducts.css">
    <title>sleepsuit Products</title>
</head>
<body>
    <div class="navbar">
        <a href="Admin.html" class="logo">
            <img src="logo.jpg" width="125px">
        </a>
        
        
        <div class="search-bar">
            <form action="#">
                <input type="search" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="categories">
            <a href="AdminWomen.html class="category active">Women</a>
            <a href="AdminMen.html class="category">Men</a>
            <a href="AdminGirls.html" class="category">Girls</a>
            <a href="AdminBaby.html" class="category">Boys</a>
            <a href="AdminBaby.html" class="category">Baby</a>
            <a href="AdminBaby.html" class="category">Home</a> 
        </div>
    </div>

    <div class="product" onclick="showModal('bbsleepsuit1.PNG', ['bbsleepsuit1.PNG'], 'turtle sleepsuit', '400 LE', 'mothercare','3-6 Months')">
        <img src="bbsleepsuit1.png" >
        <div class="product-details">
            <h2> turtle sleepsuit</h2>
            <p>Price: 400 LE</p>
            <p>Brand: mothercare</p>
            <p>Size: 3-6 Months </p>
            <button onclick="removeProduct('bbsleepsuit1.PNG', 'turtle sleepsuit', ' 400 LE', 'mothercare','3-6 Months')">Remove</button>
            <button class="edit-button" onclick="editProduct('bbsleepsuit1.PNG', 'turtle sleepsuit', ' 400 LE', 'mothercare','3-6 Months')">Edit</button>
        </div>
    </div>

    <div class="product" onclick="showModal('bbsleepsuit2.PNG', ['bbsleepsuit2.PNG'], 'pink stars sleepsuit', '450 LE', 'mothercare','0-3 Months')">
        <img src="bbsleepsuit2.png" >
        <div class="product-details">
            <h2>pink stars sleepsuit</h2>
            <p>Price: 450 LE</p>
            <p>Brand: mothercare</p>
            <p>Size: 0-3 Months </p>
            <button onclick="removeProduct('bbsleepsuit2.PNG', 'pink stars sleepsuit', ' 450 LE', 'mothercare','0-3 Months')">Remove</button>
            <button class="edit-button" onclick="editProduct('bbsleepsuit2.PNG', 'pink stars sleepsuit', ' 450 LE', 'mothercare','0-3 Months')">Edit</button>
        </div>
    </div>


     <!-- Add more product  -->


    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-images">
                <img id="modal-img" src="" alt="">
                <div class="thumbnails" id="thumbnails"></div>
            </div>
            <div class="product-info">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <p id="modal-brand"></p>
                <p id="modal-size"></p>
                <a href="cart.html"><button>Add To Cart</button></a>
                <a href="favorites.html"><button>Add To Favorites</button></a>
            </div>
            <div class="arrow-container">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>

    </div>
    <script src="products.js"></script>
</body>
</html>
