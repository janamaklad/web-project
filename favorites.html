<script>
    // Function to toggle favorite status
function toggleFavorite(button) {
    const productItem = button.closest(".product-item");
    const productName = productItem.querySelector("h2").innerText.trim();
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    const index = favorites.indexOf(productName);
    if (index === -1) {
        // Add to favorites
        favorites.push(productName);
        button.textContent = "Remove from Favorites";
    } else {
        // Remove from favorites
        favorites.splice(index, 1);
        button.textContent = "Add to Favorites";
    }

    // Update localStorage
    localStorage.setItem("favorites", JSON.stringify(favorites));

    // Update favorites display
    displayFavorites();
}

// Function to display favorites
function displayFavorites() {
    const favoritesList = JSON.parse(localStorage.getItem("favorites")) || [];
    const favoritesContainer = document.getElementById("favorites-list");
    favoritesContainer.innerHTML = "";

    if (favoritesList.length === 0) {
        const emptyMsg = document.createElement("p");
        emptyMsg.textContent = "No favorites added yet.";
        favoritesContainer.appendChild(emptyMsg);
    } else {
        favoritesList.forEach(function(productName) {
            const productItem = document.createElement("div");
            productItem.textContent = productName;
            favoritesContainer.appendChild(productItem);
        });
    }
}

// Function to initialize
function initialize() {
    // Attach click event to favorite buttons
    const favoriteButtons = document.querySelectorAll(".favorite-btn");
    favoriteButtons.forEach(function(button) {
        button.addEventListener("click", function() {
            toggleFavorite(button);
        });
    });

    // Display favorites
    displayFavorites();
}

// Call initialize function when the page loads
window.onload = function() {
    initialize();
};

</script>
