<!DOCTYPE html>
<html lang="en">
<head>

    <title>Edit Orders</title>
    <link rel="stylesheet" href="../Public/Css/viewOrders.css">

<body>
    <div class="order">
        <div class="order-details">
            <p><strong>Order ID:</strong> #4322</p>
            <p><strong>Purchase Date:</strong> May 5, 2024</p>
        </div>
        <div class="product">
            <img src="../Images/splitSkirt.jpeg" alt="Product Image">

                <p><strong>Adjustable Split Skirt</strong></p>

                <p><strong>Size:</strong> Fits S,M</p>

                <form action="updateStatus.php" method="POST">
                    <input type="hidden" name="order_id" value="4322"> <!-- Hidden input to pass order ID -->

                        <option value="Shipped">Shipped</option>
