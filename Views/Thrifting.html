    <div id="modal" class="modal">
        <div class="container">
            <h2>Welcome back!</h2>
            <form id="signin">
                <div class="form-group">
                   
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                 
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div id="error-message" class="error-message"></div>
               

                <button type="submit">Log In</button>
    
                <p>Don't have an account? <a href="register.html" id="signup1">Sign Up</a> </p>
                
               

            </form>
        </div>
        </div>
        <div id="overlay" class="overlay"></div>
    
    <script>
    document.getElementById('signup1').addEventListener('click',function(event){
    event.preventDefault();
    window.location.href='register.html';
    });
    
    document.addEventListener('DOMContentLoaded', function() {
    const signinform = document.getElementById('signin');
    
    const signinbtn=document.getElementById('signin-btn');
    const modal= document.getElementById('modal');
    const overlay= document.getElementById('overlay');

    const correctuser='user22';
    const correctpass='12345';

    const adminuser='admin22';
    const adminpass='54321';
    
    const errormsg=document.getElementById('error-message');

    signinbtn.addEventListener('click', function(event) {
        event.preventDefault();
    
    
        modal.classList.add('active');
        overlay.classList.add('active');
    
    });
    
    signinform.addEventListener('submit',function(event){
        event.preventDefault();
    
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        console.log('Username:', username);
        console.log('Password:', password);
    
           if(username=== correctuser && password=== correctpass){

        signinform.reset(); 
        
        modal.classList.remove('active');
        overlay.classList.remove('active');

        window.location.href='profile.html';

           }else if(username===adminuser && password===adminpass){
             signinform.reset();

             modal.classList.remove('active');
             overlay.classList.remove('active');

             window.location.href='Admin.html';
           }
           
           else{
            errormsg.textContent='Incorrect Username or Password*';
           }
    });
    
    overlay.addEventListener('click', function(){
        modal.classList.remove('active');
        overlay.classList.remove('active');
    });
    });
    
    
    </script>
