<button id="addOrderButton" onclick="document.getElementById('addOrderModal').style.display='block'" style="display: none;">Add Order</button>

<div id="addOrderModal" class="modal">
    <div class="modal-content">


        <form id="addOrderForm" class="addOrderForm" onsubmit="return validateForm()">

            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" name="orderId" required>

            <label for="orderDate">Purchase Date:</label>
            <input type="date" id="orderDate" name="orderDate" required>

            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*">

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Price:</label>
            <input type="text" id="productPrice" name="productPrice" required>

            <label for="productSize">Size:</label>
<select id="productSize" name="productSize" required>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
</select>

            <label for="productBrand">Brand:</label>
            <input type="text" id="productBrand" name="productBrand" required>

            <label for="orderStatus">Status:</label>
<select id="orderStatus" name="orderStatus" required>
    <option value="pending">Pending</option>
    <option value="processing">Processing</option>
    <option value="shipped">Shipped</option>
    <option value="delivered">Delivered</option>
    <option value="cancelled">cancelled</option>
</select>

            <button type="submit">Add</button>
        </form>

    </div>
</div>
