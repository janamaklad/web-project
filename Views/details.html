<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="../Public/Css/details.css">
    <title>My Details</title>
</head>
<body>
    <div class="image-backgrnd"></div>
    <div class="blur-overlay"></div>
    <div class="formTitle">
        <h1><b>My Details</b></h1>
        <button type="button" onclick="window.location.href = 'profile.html'" class="close-button">&times;</button>
        <form id="detailsForm">
            <label for="phone"><h3>Phone Number:</h3></label>
            <input type="numeric" id="phone" name="phone" value="01290056332" readonly><br>

            <label for="address"><h3>Address:</h3></label>
            <input type="text" id="address" name="address" value="123 Main St, City, Country" readonly><br>

            <label for="email"><h3>Email:</h3></label>
            <input type="email" id="email" name="email" value="user@example.com" readonly><br>

            <button type="button" onclick="enableEdit()" class="button">Update</button>
            <button type="submit" style="display: none;" class="button">Submit</button>
        </form>
</div>
</div>
<script src="../Public/Js/details.js"></script>
</body>
