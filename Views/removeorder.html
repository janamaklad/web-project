<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <link rel="stylesheet" href="../Public/Css/viewOrders.css">
</head>
<body>
    <div class="order">
        <div class="order-details">
            <p><strong>Order ID:</strong> #4322</p>
            <p><strong>Purchase Date:</strong> May 5, 2024</p>
        </div>
        <div class="product">
            <img src="../Images/splitSkirt.jpeg" alt="Product Image">
            <div class="product-details">
                <p><strong>Adjustable Split Skirt</strong></p>
                <p><strong>Price:</strong> 440</p>
                <p><strong>Size:</strong> Fits S,M</p>
                <p><strong>Brand:</strong> SHEIN</p>
                <p><b><strong>Status:</strong> Processing </b></p>
            </div>
        </div>
        <button class="remove-order-btn">Remove Order</button>
    </div>
    
    <div class="order">
        <div class="order-details">
            <p><strong>Order ID:</strong> #4321</p>
            <p><strong>Purchase Date:</strong> May 1, 2024</p>
        </div>
        <div class="product">
            <img src="..Images/republicBag.jpeg" alt="Product Image">
            <div class="product-details">
                <p><strong>Banana Republic Bag</strong></p>
                <p><strong>Price:</strong> 3,000</p>
                <p><strong>Brand:</strong> Banana Republic</p>
                <p><b><strong>Status:</strong> Delivered </b></p>
            </div>
        </div>
        <button class="remove-order-btn">Remove Order</button>
    </div>

    <script>
        // Get all remove buttons
        var removeButtons = document.querySelectorAll('.remove-order-btn');
        
        // Loop through each button and attach click event listener
        removeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                // Get the parent element of the button (which is the order div)
                var orderDiv = this.parentElement;
                // Remove the order div from the DOM
                orderDiv.remove();
            });
        });
    </script>
</body>
</html>
