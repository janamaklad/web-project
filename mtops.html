<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <title>Top Wear Products</title>
</head>
<body>
    <div class="product">
        <div class="product-title">Product 1</div>
        <div class="buttons">
            <button class="add-to-cart button">Add to Cart</button>
            <button class="add-to-favorites button">Add to Favorites</button>
        </div>
        <div class="message"></div>
    </div>

    <div class="product">
        <div class="product-title">Product 2</div>
        <div class="buttons">
            <button class="add-to-cart button">Add to Cart</button>
            <button class="add-to-favorites button">Add to Favorites</button>
        </div>
        <div class="message"></div>
    </div>

    <!-- Add more products here -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addToFavoritesButtons = document.querySelectorAll('.add-to-favorites');
            const messages = document.querySelectorAll('.message');

            const favorites = new Set();

            addToFavoritesButtons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    const productTitle = this.closest('.product').querySelector('.product-title').textContent;

                    if (favorites.has(productTitle)) {
                        displayMessage(messages[index], 'Already added to favorites');
                    } else {
                        favorites.add(productTitle);
                        displayMessage(messages[index], 'Added to favorites');
                    }

                    updateButtonState(button, productTitle);
                });
            });

            function displayMessage(messageElement, message) {
                messageElement.textContent = message;
                setTimeout(() => {
                    messageElement.textContent = '';
                }, 2000); // Clear the message after 2 seconds
            }

            function updateButtonState(button, productTitle) {
                if (favorites.has(productTitle)) {
                    button.textContent = 'Remove from Favorites';
                } else {
                    button.textContent = 'Add to Favorites';
                }
            }
        });
    </script>
</body>
</html>
